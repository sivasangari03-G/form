<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>form todo delete</title>
		<style>
			.div2Tag {
				display: flex;
				align-items: baseline;
                gap: 20px;
			}
		</style>
	</head>
	<body>
		<form>
			<input type="text" />
			<input type="submit" />
		</form>
		<div id="main-div"></div>
	</body>
</html>

<script>
	document.querySelector("form").addEventListener("submit", todoFunc);

	function todoFunc(event) {
		event.preventDefault();
		//console.log(event.target.childNodes[1].value);
		var userInput = event.target.childNodes[1].value;
		var div2 = document.createElement("div");
		div2.setAttribute("class", "div2Tag");
		//console.log(div2);
		var h1Tag = document.createElement("h1");
		var checkbox = document.createElement("input");
		checkbox.setAttribute("type", "checkbox");
		checkbox.setAttribute("class", "checkBoxClass");

		h1Tag.innerHTML = userInput;
		var mainDiv = document.querySelector("#main-div");
        var dl = document.createElement("button");
        dl.innerHTML = "DELETE"
		div2.append(checkbox, h1Tag,dl);
		mainDiv.append(div2);

		checkbox.addEventListener("click", checkingTicked);
        dl.addEventListener("click", deleteFunc);
	}

	function checkingTicked(e) {
        var ans = e.target.nextElementSibling;
		if (this.checked) {
			ans.style.color = "green";
			ans.style.textDecoration = "line-through";
		} else {
            ans.style.color = "black";
			ans.style.textDecoration = "none";
        }
	}

    function deleteFunc(eve) {
        var removeIt = eve.target.parentNode;
        removeIt.remove();
    }
</script>
